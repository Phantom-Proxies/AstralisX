<!DOCTYPE html>
<html>
<head>
    <title>EclipseProxy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="tab-bar" id="tab-bar">
        <div class="newtab" id="newtab"><img src="icons/add-tab.png" class="newtab-icon"></div>
    </div>
    <div class="search-bar" id="search-bar">
        <div class="nav-buttons">
            <button id="back-button"><i class="fas fa-arrow-left"></i></button>
            <button id="forward-button"><i class="fas fa-arrow-right"></i></button>
            <button id="reload-button"><i class="fas fa-sync-alt"></i></button>
        </div>
        <div id="search-box-container">
            <input type="url" id="search-box" class="search-box" placeholder="Enter URL here...">
        </div>
    </div>
    <iframe id="tab-viewer" class="tab-viewer"></iframe>

    <div id="proxy-loading" class="proxy-loading">
        <h1>Please wait. The proxy is working...</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
